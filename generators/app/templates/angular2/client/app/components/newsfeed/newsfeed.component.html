<div id="container" layout="column" layout-fill>
	<toolbar-component (menuClick)="start.toggle()"></toolbar-component>
	<section layout="row" flex>
		<md-sidenav-layout class="left-navigation">
			<md-sidenav class="sidebarHome" #start mode="side" opened="true">
				<sidenav-component></sidenav-component>
			</md-sidenav>
			<md-content>
				<div class='md-padding' layout="row" layout-wrap class="cardContainer">
					<md-card class="newsfeedCard" *ngFor="let article of articles">
						<img [src]="article.image" class="md-card-image" alt="image caption">
						<md-card-content>
							<h3><a [href]="article.link">{{article.title}}</a></h3>
							<span>{{article.pubDate}}</span>
							<p style="font-size: 13px">{{article.description}}</p>
						</md-card-content>
						<md-card-footer>
							<div class="md-actions" layout="row" layout-align="center center">
								<md-button class="newsfeed newsFeedIconFav"><i class="material-icons">favorite</i></md-button>
								<md-button class="newsfeed newsFeedIconMenu"><i class="material-icons">menu</i></md-button>
							</div>
						</md-card-footer>
					</md-card>
				</div>
			</md-content>
		</md-sidenav-layout>
	</section>
	<footer-component></footer-component>
</div>
