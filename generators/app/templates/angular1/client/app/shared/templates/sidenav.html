<md-sidenav class="sidebarHome" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')">
	<div layout="row">
		<md-button 	class="sidenavButton" 
					ng-class="{'sidenavButtonSelected':selectedMenu('/home')}" 
					href = "/home">
			<i class="material-icons">home</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button 	class="sidenavButton" 
					ng-class="{'sidenavButtonSelected': selectedMenu('/user_profile')}" 
					ng-show="appSettings.isAuthenticated" 
					href = "/user_profile">
			<i class="material-icons">account_box</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button class="sidenavButton" ng-show="appSettings.isAuthenticated">
			<i class="material-icons">settings</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button class="sidenavButton">
			<i class="material-icons">free_breakfast</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button class="sidenavButton">             
			<i class="material-icons">help_outline</i>
		</md-button>
	</div>
</md-sidenav>
