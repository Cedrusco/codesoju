		<md-button class="sidenavButton" ng-class="{'sidenavButtonSelected':appSettings.selectedMenu=='home'}" ng-click="navigateTo('home')">
			<i class="material-icons">home</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button class="sidenavButton" ng-class="{'sidenavButtonSelected':appSettings.selectedMenu=='user_profile'}" ng-show="appSettings.isAuthenticated" ng-click="navigateTo('user_profile')">
			<i class="material-icons">account_box</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button class="sidenavButton" ng-show="appSettings.isAuthenticated">
			<i class="material-icons">settings</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button class="sidenavButton">
			<i class="material-icons">free_breakfast</i>
		</md-button>
	</div>
	<span></span>
	<div layout="row">
		<md-button class="sidenavButton">             
			<i class="material-icons">help_outline</i>
		</md-button>
	</div>
